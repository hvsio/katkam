<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KatKam - Live Camera Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .video-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #remoteVideo {
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #000;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .status-disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-connecting {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status-connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background-color: #e2e3e5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .info h3 {
            margin-top: 0;
            color: #333;
        }
        .info p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± KatKam - Live Camera Stream</h1>
        
        <div class="status" id="statusDiv">
            <strong>Status:</strong> <span id="statusText">Disconnected</span>
        </div>

        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline muted>
            </video>
        </div>

        <div class="controls">
            <button id="connectBtn" class="btn btn-primary">Connect to Camera</button>
            <button id="disconnectBtn" class="btn btn-danger" disabled>Disconnect</button>
        </div>

        <div class="info">
            <h3>üìã Connection Info</h3>
            <p><strong>Backend Server:</strong> <span id="backendUrl">ws://localhost:8080/ws/sender</span></p>
            <p><strong>Connection State:</strong> <span id="connectionState">Not connected</span></p>
            <p><strong>ICE Connection State:</strong> <span id="iceState">new</span></p>
            <p><strong>Video Tracks:</strong> <span id="trackCount">0</span></p>
        </div>
    </div>

    <script>
        // WebRTC and WebSocket variables
        let pc = null;
        let ws = null;
        
        // DOM elements
        const remoteVideo = document.getElementById('remoteVideo');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDiv = document.getElementById('statusDiv');
        const statusText = document.getElementById('statusText');
        const connectionState = document.getElementById('connectionState');
        const iceState = document.getElementById('iceState');
        const trackCount = document.getElementById('trackCount');

        // Backend WebSocket URL
        const BACKEND_URL = 'ws://localhost:8080/ws/sender';

        function updateStatus(status, type = 'disconnected') {
            statusText.textContent = status;
            statusDiv.className = `status status-${type}`;
        }

        function updateConnectionInfo() {
            if (pc) {
                connectionState.textContent = pc.connectionState;
                iceState.textContent = pc.iceConnectionState;
            }
        }

        function connect() {
            updateStatus('Connecting...', 'connecting');
            
            // Create RTCPeerConnection
            pc = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            });

            // IMPORTANT: Add transceivers for receiving media BEFORE creating offer
            // This ensures the SDP will contain proper ICE parameters
            pc.addTransceiver('video', { direction: 'recvonly' });
            pc.addTransceiver('audio', { direction: 'recvonly' });
            console.log('üì∫ Added video and audio transceivers (recvonly)');

            // Handle incoming media tracks
            pc.ontrack = (event) => {
                console.log('üì∫ Received track:', event.track.kind);
                if (event.track.kind === 'video') {
                    remoteVideo.srcObject = event.streams[0];
                    trackCount.textContent = event.streams[0].getTracks().length;
                    updateStatus('Video stream active', 'connected');
                } else if (event.track.kind === 'audio') {
                    console.log('üîä Audio track received');
                    // Audio will be part of the same stream as video
                    if (remoteVideo.srcObject) {
                        trackCount.textContent = remoteVideo.srcObject.getTracks().length;
                    }
                }
            };

            // Handle ICE candidates
            pc.onicecandidate = (event) => {
                if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
                    console.log('üßä Sending ICE candidate');
                    ws.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate
                    }));
                }
            };

            // Monitor connection state changes
            pc.onconnectionstatechange = () => {
                console.log('üîó Connection state:', pc.connectionState);
                updateConnectionInfo();
                
                if (pc.connectionState === 'connected') {
                    updateStatus('Connected to camera', 'connected');
                } else if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
                    updateStatus('Connection failed', 'disconnected');
                    disconnect();
                }
            };

            pc.oniceconnectionstatechange = () => {
                console.log('üßä ICE connection state:', pc.iceConnectionState);
                updateConnectionInfo();
            };

            // Create WebSocket connection
            ws = new WebSocket(BACKEND_URL);
            
            ws.onopen = () => {
                console.log('üîå WebSocket connected to backend');
                updateStatus('Negotiating connection...', 'connecting');
                
                // Small delay to ensure backend is ready
                setTimeout(() => {
                    // Create offer to start WebRTC negotiation
                    pc.createOffer()
                        .then(offer => {
                            console.log('üì§ Created offer');
                            console.log('üìÑ Offer SDP length:', offer.sdp.length);
                            
                            // Validate offer has ICE parameters
                            if (!offer.sdp.includes('ice-ufrag') || !offer.sdp.includes('ice-pwd')) {
                                throw new Error('Generated offer missing ICE credentials');
                            }
                            
                            return pc.setLocalDescription(offer);
                        })
                        .then(() => {
                            console.log('üì§ Local description set, sending offer to backend');
                            ws.send(JSON.stringify({
                                type: 'offer',
                                sdp: pc.localDescription.sdp
                            }));
                        })
                        .catch(err => {
                            console.error('‚ùå Error creating/sending offer:', err);
                            updateStatus('Failed to create offer: ' + err.message, 'disconnected');
                        });
                }, 100);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('üì• Received message:', message.type, message);
                
                if (message.type === 'answer') {
                    console.log('üì• Received answer from backend');
                    console.log('üìÑ SDP Content:', message.sdp);
                    
                    // Validate SDP has required ICE parameters
                    if (!message.sdp.includes('ice-ufrag') || !message.sdp.includes('ice-pwd')) {
                        console.error('‚ùå Invalid SDP: Missing ICE credentials');
                        updateStatus('Invalid SDP from backend', 'disconnected');
                        return;
                    }
                    
                    pc.setRemoteDescription(new RTCSessionDescription({
                        type: 'answer',
                        sdp: message.sdp
                    })).then(() => {
                        console.log('‚úÖ Set remote description successfully');
                        updateStatus('Waiting for video...', 'connecting');
                    }).catch(err => {
                        console.error('‚ùå Error setting remote description:', err);
                        console.error('üìÑ Problematic SDP:', message.sdp);
                        updateStatus('SDP negotiation failed', 'disconnected');
                    });
                } else if (message.type === 'ice-candidate') {
                    console.log('üßä Received ICE candidate from backend');
                    pc.addIceCandidate(new RTCIceCandidate(message.candidate))
                        .catch(err => console.error('‚ùå Error adding ICE candidate:', err));
                }
            };

            ws.onclose = () => {
                console.log('üîå WebSocket disconnected');
                updateStatus('WebSocket disconnected', 'disconnected');
            };

            ws.onerror = (error) => {
                console.error('‚ùå WebSocket error:', error);
                updateStatus('Connection error', 'disconnected');
            };

            // Update UI
            connectBtn.disabled = true;
            disconnectBtn.disabled = false;
        }

        function disconnect() {
            console.log('üîå Disconnecting...');
            
            if (pc) {
                pc.close();
                pc = null;
            }
            
            if (ws) {
                ws.close();
                ws = null;
            }
            
            remoteVideo.srcObject = null;
            trackCount.textContent = '0';
            connectionState.textContent = 'Not connected';
            iceState.textContent = 'new';
            
            updateStatus('Disconnected', 'disconnected');
            
            // Update UI
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
        }

        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);

        // Initialize
        updateStatus('Ready to connect', 'disconnected');
        
        console.log('üöÄ KatKam UI initialized');
        console.log('üì° Backend URL:', BACKEND_URL);
    </script>
</body>
</html>
